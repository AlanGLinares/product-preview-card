<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <title>Preview Card</title>
</head>
<body>


 
  <div class="card">

    <div class="picture">
      <img src="img/image-product-desktop.jpg" alt="">
    </div>
   
    <div class="conteudo">
      <div class="title">PERFUME</div>
      <h1 class="name">Gabrielle <br> Essence Eau <br> de Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.
      </p>

      <div class="price">
        <p>$149.99 </p>
        <span>$169.99</span>
      </div>

        <div class="btn">
          <div class="icone">
            <img src="img/icon-cart.svg" alt="">
          </div>
          <a href="#">Add to Cart</a>
        </div>
    </div>
  </div>



  
</body>
</html>
